<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Portfolio</title>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <section class="profile">
        <img src="images/slackDisplayImage..PNG" alt="Janet Omokhunu" data-testid="slackDisplayImage">
        <h2 data-testid="slackUserName"> Janet Omokhunu</h2>
    </section>
    <section class="details">
        <div>
            <p>Current Day of the Week:</p>
            <p data-testid="currentDayOfTheWeek" style="color: blue;"></p>
        </div>
        <div>
            <p>Current UTC Time:</p>
            <p data-testid="currentUTCTime"></p>
        </div>
        <div>
            <p>Track:</p>
            <p data-testid="myTrack">Frontend</p>
        </div>
        <div>
            <p>GitHub URL:</p>
            <p data-testid="githubURL"><a href="https://github.com/Janetokonkwo">https://github.com/Janetokonkwo</a></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
